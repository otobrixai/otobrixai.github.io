    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset & Base */
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'JetBrains Mono',monospace;
            background:#0a0a0f;
            color:#e2e8f0;
            line-height:1.6;
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            overflow:hidden;
        }
        
        /* Variables */
        :root{--bg:#0a0a0f;--primary:#00e8d0;--text-muted:#94a3b8}
        
        /* Content */
        .container{padding:2rem;max-width:600px;position:relative;z-index:10}
        
        .logo{
            font-family:'Inter',sans-serif;
            font-weight:800;
            font-size:2.5rem;
            margin-bottom:2rem;
            display:inline-block;
        }
        .primary-color{color:var(--primary)}
        
        h1{
            font-size:1.5rem;
            margin-bottom:1rem;
            font-weight:700;
        }
        
        p{
            color:var(--text-muted);
            margin-bottom:2rem;
            font-size:1rem;
        }
        
        .status-badge {
            display:inline-flex;
            align-items:center;
            gap:0.5rem;
            padding:0.5rem 1rem;
            background:rgba(0, 232, 208, 0.1);
            border:1px solid rgba(0, 232, 208, 0.2);
            border-radius:20px;
            color:var(--primary);
            font-size:0.875rem;
            margin-bottom:2rem;
        }
        
        .pulse {
            width:8px;
            height:8px;
            background:var(--primary);
            border-radius:50%;
            animation:pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {box-shadow:0 0 0 0 rgba(0, 232, 208, 0.7)}
            70% {box-shadow:0 0 0 10px rgba(0, 232, 208, 0)}
            100% {box-shadow:0 0 0 0 rgba(0, 232, 208, 0)}
        }
        
        /* Background */
        .bg-glow {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            width:600px;
            height:600px;
            background:radial-gradient(circle, rgba(0,232,208,0.05) 0%, transparent 70%);
            z-index:-1;
            pointer-events:none;
        }
        
        /* Footer */
        footer {
            margin-top:auto;
            padding-bottom:2rem;
            font-size:0.875rem;
            color:var(--text-muted);
        }
        
        a {color:var(--primary); text-decoration:none;}
        a:hover {text-decoration:underline;}
    </style>
</head>
<body>

    <div class="container">

        <a href="mailto:otobrixai@gmail.com">Contact Support â†’</a>
